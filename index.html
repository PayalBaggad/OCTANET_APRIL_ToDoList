<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
        <h1 class="heading_title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form_label" for="todo">~ *My To-Do list* ~</label>
          <input class="form_input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
